<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ODIN CALCULATOR</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href = "pics\web-icon.png">
    </head>
    <body>
        <div id="calculator-body">
            <div id="calc-display">
                <button id="display-btn">
                    0
                </button>
            </div>
            <div id="keypad">
                <div id="row1" class="rows">
                    <button id="clear">CLR</button>
                    <button id="delete">DEL</button>
                    <button id="negate" class="neg-btn">+/-</button>
                    <button id="divide" class="opr-btn">/</button>
                </div>
                <div id="row2" class="rows">
                    <button id="seven-btn" class="num-btn">7</button>
                    <button id="eight-btn" class="num-btn">8</button>
                    <button id="nine-btn" class="num-btn">9</button>
                    <button id="multiply" class="opr-btn">x</button>
                </div>
                <div id="row3" class="rows">
                    <button id="four-btn" class="num-btn">4</button>
                    <button id="five-btn" class="num-btn">5</button>
                    <button id="six-btn" class="num-btn">6</button>
                    <button id="subtract" class="opr-btn">-</button>
                </div>
                <div id="row4" class="rows">
                    <button id="one-btn" class="num-btn">1</button>
                    <button id="two-btn" class="num-btn">2</button>
                    <button id="three-btn" class="num-btn">3</button>
                    <button id="add" class="opr-btn">+</button>
                </div>
                <div id="row5" class="rows">
                    <button id="zero-btn" class="num-btn">0</button>
                    <button id="dot">.</button>
                    <button id="equal" class="eql-btn">=</button>
                </div>
            </div>
        </div>
        
        <script src="frontend.js" defer></script>
        <script src="backend.js" defer></script>
    </body>
</html>
