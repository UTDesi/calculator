<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>ODIN CALCULATOR</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href = "pics\web-icon.png">
    </head>
    <body>
        <div id="calculator-body">
            <div id="display">

            </div>
            <div id="keypad">
                <div id="row1">
                    <button id="clear">
                        CLR
                    </button>
                    <button id="delete">
                        DEL
                    </button>
                    <button id="negate" class="opr-btn">
                        +/-
                    </button>
                    <button id="divide" class="opr-btn">
                        /
                    </button>
                </div>
                <div id="row2">
                    <button id="7" class="num-btn">
                        7
                    </button>
                    <button id="8" class="num-btn">
                        8
                    </button>
                    <button id="9" class="num-btn">
                        9
                    </button>
                    <button id="multiply" class="opr-btn">
                        X
                    </button>
                </div>
                <div id="row3">
                    <button id="4" class="num-btn">
                        4
                    </button>
                    <button id="5" class="num-btn">
                        5
                    </button>
                    <button id="6" class="num-btn">
                        6
                    </button>
                    <button id="subtract" class="opr-btn">
                        -
                    </button>
                </div>
                <div id="row4">
                    <button id="1" class="num-btn">
                        1
                    </button>
                    <button id="2" class="num-btn">
                        2
                    </button>
                    <button id="3" class="num-btn">
                        3
                    </button>
                    <button id="add" class="opr-btn">
                        +
                    </button>
                </div>
                <div id="row5">
                    <button id="0" class="num-btn">
                        0
                    </button>
                    <button id="dot">
                        .
                    </button>
                    <button id="equal" class="opr-btn">
                        =
                    </button>
                </div>
            </div>
        </div>
        
        <script src="frontend.js" defer></script>
        <sciptt src="backend.js" defer></sciptt>
    </body>
</html>
